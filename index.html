<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="UTF-8">
  <title>Projeto RA - Marcador Natural</title>
  
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      font-family: 'Arial', sans-serif;
    }
    
    #instructions {
      position: fixed;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      z-index: 9998;
      text-align: center;
      max-width: 70%;
      font-size: 11px;
      opacity: 0.8;
    }
    
    #interact-button {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 18px 40px;
      border-radius: 50px;
      z-index: 9999;
      font-weight: bold;
      font-size: 18px;
      border: 3px solid white;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      cursor: pointer;
      display: none;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.05); }
    }
    
    #interact-button:active {
      transform: translateX(-50%) scale(0.95);
    }
    
    #status {
      position: fixed;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(76, 175, 80, 0.95);
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      z-index: 9999;
      font-weight: bold;
      display: none;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <!-- InstruÃ§Ãµes na tela -->
  <div id="instructions">
    ðŸ“± Aponte para o marcador e toque no botÃ£o
  </div>
  
  <!-- BotÃ£o de interaÃ§Ã£o -->
  <button id="interact-button">ðŸŽ¨ MUDAR COR</button>
  
  <!-- Status de detecÃ§Ã£o -->
  <div id="status"></div>
  
  <!-- Cena A-Frame com MindAR -->
  <a-scene 
    mindar-image="imageTargetSrc: https://raw.githubusercontent.com/Rodrigopaesbolzani/projeto-ra-webxr/main/logo_eep.mind; filterMinCF: 0.0001; filterBeta: 0.001;" 
    color-space="sRGB" 
    renderer="colorManagement: true; physicallyCorrectLights: true; antialias: true;" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">
    
    <!-- Assets -->
    <a-assets>
      <a-asset-item 
        id="avatarModel" 
        src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/softmind/scene.gltf">
      </a-asset-item>
    </a-assets>
    
    <!-- CÃ¢mera -->
    <a-camera mindar-image-camera=""></a-camera>
    
    <!-- Entidade com marcador -->
    <a-entity mindar-image-target="targetIndex: 0" id="target">
      <!-- Modelo 3D -->
      <a-gltf-model 
        id="model3d"
        src="#avatarModel" 
        position="0 -0.15 0.1"
        rotation="0 0 0"
        scale="0.05 0.05 0.05"
        animation-mixer="clip: *"
      ></a-gltf-model>
      
      <!-- IluminaÃ§Ã£o ambiente forte -->
      <a-light type="ambient" intensity="1.5" color="#ffffff"></a-light>
      <a-light type="directional" intensity="1.0" position="1 1 1" color="#ffffff"></a-light>
      <a-light type="point" intensity="0.8" distance="2" color="#ffffff" position="0 0.3 0.5"></a-light>
    </a-entity>
  </a-scene>

  <script>
    // VariÃ¡veis globais
    let clickCount = 0;
    let modelLoaded = false;
    let targetVisible = false;
    const interactButton = document.getElementById('interact-button');
    const statusDiv = document.getElementById('status');
    const model = document.querySelector('#model3d');
    const target = document.querySelector('#target');

    // Efeitos de interaÃ§Ã£o
    const effects = [
      { 
        color: '#ff0000', 
        scale: '0.08 0.08 0.08',
        rotation: '0 0 0',
        message: 'ðŸ”´ Vermelho Grande',
        button: 'linear-gradient(135deg, #f93a3a 0%, #c20000 100%)'
      },
      { 
        color: '#00ff00', 
        scale: '0.03 0.03 0.03',
        rotation: '0 0 0',
        message: 'ðŸŸ¢ Verde Pequeno',
        button: 'linear-gradient(135deg, #3af93a 0%, #00c200 100%)'
      },
      { 
        color: '#0000ff', 
        scale: '0.10 0.10 0.10',
        rotation: '0 0 0',
        message: 'ðŸ”µ Azul Gigante',
        button: 'linear-gradient(135deg, #3a3af9 0%, #0000c2 100%)'
      },
      { 
        color: '#ffff00', 
        scale: '0.05 0.05 0.05',
        rotation: '0 0 0',
        message: 'ðŸŸ¡ Amarelo Normal',
        button: 'linear-gradient(135deg, #f9f93a 0%, #c2c200 100%)'
      }
    ];

    // Detecta quando o modelo carrega
    model.addEventListener('model-loaded', function() {
      console.log('âœ“ Modelo 3D carregado!');
      modelLoaded = true;
      showStatus('âœ“ Modelo carregado!', 2000);
    });

    // Detecta quando o marcador aparece
    target.addEventListener('targetFound', function() {
      console.log('âœ“ Marcador detectado!');
      targetVisible = true;
      interactButton.style.display = 'block';
      showStatus('âœ“ Marcador detectado!', 2000);
    });

    // Detecta quando o marcador some
    target.addEventListener('targetLost', function() {
      console.log('âœ— Marcador perdido!');
      targetVisible = false;
      interactButton.style.display = 'none';
      showStatus('âœ— Marcador perdido', 1500);
    });

    // FunÃ§Ã£o para mostrar status
    function showStatus(message, duration) {
      statusDiv.textContent = message;
      statusDiv.style.display = 'block';
      setTimeout(() => {
        statusDiv.style.display = 'none';
      }, duration);
    }

    // FunÃ§Ã£o de interaÃ§Ã£o (chamada pelo botÃ£o)
    function changeModelEffect() {
      if (!modelLoaded || !targetVisible) {
        console.log('Modelo nÃ£o estÃ¡ visÃ­vel ou nÃ£o carregou');
        return;
      }

      const effect = effects[clickCount % effects.length];
      console.log('Aplicando efeito:', effect.message);

      // AnimaÃ§Ã£o de escala
      model.setAttribute('animation__scale', {
        property: 'scale',
        to: effect.scale,
        dur: 600,
        easing: 'easeInOutBack'
      });

      // AnimaÃ§Ã£o de rotaÃ§Ã£o
      model.setAttribute('animation__rotate', {
        property: 'rotation',
        to: effect.rotation,
        dur: 800,
        easing: 'easeInOutQuad'
      });

      // Muda cor do material usando Three.js
      setTimeout(() => {
        const mesh = model.getObject3D('mesh');
        if (mesh) {
          mesh.traverse((node) => {
            if (node.isMesh && node.material) {
              node.material.emissive = new THREE.Color(effect.color);
              node.material.emissiveIntensity = 0.9;
              node.material.needsUpdate = true;
            }
          });
        }
      }, 100);

      // Muda cor do botÃ£o
      interactButton.style.background = effect.button;

      // Feedback visual
      showStatus(effect.message, 1500);

      clickCount++;
    }

    // Event listener do botÃ£o
    interactButton.addEventListener('click', changeModelEffect);
    interactButton.addEventListener('touchstart', (e) => {
      e.preventDefault();
      changeModelEffect();
    });

    console.log('ðŸš€ Sistema iniciado!');
  </script>
</body>
</html>
