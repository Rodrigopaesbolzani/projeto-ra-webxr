
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projeto RA - A-Frame/MindAR.js</title>
  
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #tap-to-interact {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      border-radius: 5px;
      font-family: sans-serif;
      font-weight: bold;
      z-index: 9999;
      cursor: pointer;
    }
    a-gltf-model {
        visibility: hidden;
    }
  </style>

  <script>
    AFRAME.registerComponent('interact-on-click', {
      init: function () {
        const modelEl = this.el;
        let isLarge = false;

        // Torna o modelo visível após o carregamento
        modelEl.addEventListener('model-loaded', function () {
            modelEl.setAttribute('visible', true);
            modelEl.style.visibility = 'visible';
        });
        
        // Listener para o evento de clique/toque
        modelEl.addEventListener('click', function () {
          // Lógica de Interatividade (muda escala e cor/emissão)
          if (isLarge) {
            // Volta ao estado normal
            modelEl.setAttribute('animation', {
                property: 'scale',
                to: '0.1 0.1 0.1',
                dur: 500,
                easing: 'easeInOutQuad'
            });
            modelEl.setAttribute('material', 'emissive: #000000; emissiveIntensity: 0;');
            
          } else {
            // Ativa o estado interativo: Aumenta e adiciona brilho verde
            modelEl.setAttribute('animation', {
                property: 'scale',
                to: '0.15 0.15 0.15',
                dur: 500,
                easing: 'easeInOutQuad'
            });
            modelEl.setAttribute('material', 'emissive: #00ff00; emissiveIntensity: 0.5;');
          }
          isLarge = !isLarge;
        });
      }
    });
  </script>
</head>

<body>
  <div id="tap-to-interact">Toque no Objeto 3D para Interagir!</div>

  <a-scene 
    mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights: true" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <a-asset-item 
        id="avatarModel" 
        src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/softmind/scene.gltf">
      </a-asset-item>
    </a-assets>

    <a-camera mindar-image-camera=""></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      
      <a-gltf-model 
        id="animatedModel"
        src="#avatarModel" 
        rotation="0 0 0" 
        position="0 0 0.1" 
        scale="0.1 0.1 0.1" 
        
        animation__auto="property: rotation; to: 0 360 0; loop: true; dur: 5000; dir: normal; easing: linear;"
        
        interact-on-click
        visible="false"
        >
      </a-gltf-model>
    </a-entity>
  </a-scene>
</body>
</html>
