<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="UTF-8">
  <title>Projeto RA - Logo EEP</title>
  
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      font-family: 'Arial', sans-serif;
    }
    
    #instructions {
      position: fixed;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      z-index: 9998;
      text-align: center;
      max-width: 70%;
      font-size: 11px;
      opacity: 0.8;
    }
    
    #interact-button {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #2856a3 0%, #1a3d7a 100%);
      color: white;
      padding: 18px 40px;
      border-radius: 50px;
      z-index: 9999;
      font-weight: bold;
      font-size: 18px;
      border: 3px solid white;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      cursor: pointer;
      display: none;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.05); }
    }
    
    #interact-button:active {
      transform: translateX(-50%) scale(0.95);
    }
    
    #status {
      position: fixed;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(40, 86, 163, 0.95);
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      z-index: 9999;
      font-weight: bold;
      display: none;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <!-- InstruÃ§Ãµes na tela -->
  <div id="instructions">
    ðŸ“± Aponte para o logo EEP e toque no botÃ£o
  </div>
  
  <!-- BotÃ£o de interaÃ§Ã£o -->
  <button id="interact-button">âœ¨ MUDAR COR</button>
  
  <!-- Status de detecÃ§Ã£o -->
  <div id="status"></div>
  
  <!-- Cena A-Frame com MindAR -->
  <a-scene 
    mindar-image="imageTargetSrc: https://raw.githubusercontent.com/Rodrigopaesbolzani/projeto-ra-webxr/main/logo_eep.mind; filterMinCF: 0.0001; filterBeta: 0.001;" 
    color-space="sRGB" 
    renderer="colorManagement: true; physicallyCorrectLights: true; antialias: true;" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">
    
    <!-- Assets -->
    <a-assets>
      <img id="logoTexture" src="https://raw.githubusercontent.com/Rodrigopaesbolzani/projeto-ra-webxr/main/Logo%20EEP.jpg" crossorigin="anonymous">
    </a-assets>
    
    <!-- CÃ¢mera -->
    <a-camera mindar-image-camera=""></a-camera>
    
    <!-- Entidade com marcador -->
    <a-entity mindar-image-target="targetIndex: 0" id="target">
      
      <!-- Logo EEP como plano 3D - SEM cÃ­rculo atrÃ¡s -->
      <a-plane
        id="logoPlane"
        src="#logoTexture"
        position="0 0 0.05"
        rotation="0 0 0"
        scale="0.8 0.8 0.8"
        material="transparent: true; opacity: 1; shader: flat; color: #ffffff;"
        visible="true"
      ></a-plane>
      
      <!-- IluminaÃ§Ã£o -->
      <a-light type="ambient" intensity="1.5" color="#ffffff"></a-light>
      <a-light type="directional" intensity="0.8" position="1 1 1" color="#ffffff"></a-light>
    </a-entity>
  </a-scene>

  <script>
    // VariÃ¡veis globais
    let clickCount = 0;
    let targetVisible = false;
    const interactButton = document.getElementById('interact-button');
    const statusDiv = document.getElementById('status');
    const logoPlane = document.querySelector('#logoPlane');
    const target = document.querySelector('#target');

    // Efeitos de interaÃ§Ã£o - FILTROS DE COR DIRETO NO LOGO
    const effects = [
      { 
        scale: '1.2 1.2 1.2',
        rotation: '0 0 360',
        colorFilter: '#ff6666',  // Vermelho
        message: 'ðŸ”´ Logo Vermelho',
        buttonBg: 'linear-gradient(135deg, #e74c3c 0%, #c0392b 100%)'
      },
      { 
        scale: '0.5 0.5 0.5',
        rotation: '0 0 -360',
        colorFilter: '#ffcc66',  // Laranja/Amarelo
        message: 'ðŸŸ  Logo Laranja',
        buttonBg: 'linear-gradient(135deg, #f39c12 0%, #e67e22 100%)'
      },
      { 
        scale: '1.6 1.6 1.6',
        rotation: '0 0 720',
        colorFilter: '#66ff66',  // Verde
        message: 'ðŸŸ¢ Logo Verde',
        buttonBg: 'linear-gradient(135deg, #27ae60 0%, #229954 100%)'
      },
      { 
        scale: '1.0 1.0 1.0',
        rotation: '0 0 -720',
        colorFilter: '#6666ff',  // Azul
        message: 'ðŸ”µ Logo Azul',
        buttonBg: 'linear-gradient(135deg, #3498db 0%, #2980b9 100%)'
      },
      { 
        scale: '0.8 0.8 0.8',
        rotation: '0 0 0',
        colorFilter: '#ffffff',  // Original
        message: 'âšª Logo Original',
        buttonBg: 'linear-gradient(135deg, #2856a3 0%, #1a3d7a 100%)'
      }
    ];

    // Detecta quando o marcador aparece
    target.addEventListener('targetFound', function() {
      console.log('âœ“ Logo EEP detectado!');
      targetVisible = true;
      interactButton.style.display = 'block';
      showStatus('âœ“ Logo EEP detectado!', 2000);
    });

    // Detecta quando o marcador some
    target.addEventListener('targetLost', function() {
      console.log('âœ— Logo perdido!');
      targetVisible = false;
      interactButton.style.display = 'none';
      showStatus('âœ— Logo perdido', 1500);
    });

    // FunÃ§Ã£o para mostrar status
    function showStatus(message, duration) {
      statusDiv.textContent = message;
      statusDiv.style.display = 'block';
      setTimeout(() => {
        statusDiv.style.display = 'none';
      }, duration);
    }

    // FunÃ§Ã£o de interaÃ§Ã£o (chamada pelo botÃ£o)
    function changeLogoColor() {
      if (!targetVisible) {
        console.log('Logo nÃ£o estÃ¡ visÃ­vel');
        return;
      }

      const effect = effects[clickCount % effects.length];
      console.log('Aplicando efeito:', effect.message);

      // AnimaÃ§Ã£o de escala do logo
      logoPlane.setAttribute('animation__scale', {
        property: 'scale',
        to: effect.scale,
        dur: 800,
        easing: 'easeInOutBack'
      });

      // AnimaÃ§Ã£o de rotaÃ§Ã£o
      logoPlane.setAttribute('animation__rotate', {
        property: 'rotation',
        to: effect.rotation,
        dur: 1200,
        easing: 'easeInOutQuad'
      });

      // APLICA FILTRO DE COR DIRETO NO LOGO
      logoPlane.setAttribute('animation__color', {
        property: 'material.color',
        to: effect.colorFilter,
        dur: 600,
        easing: 'linear'
      });

      // Muda cor do botÃ£o
      interactButton.style.background = effect.buttonBg;

      // Atualiza status
      statusDiv.style.background = effect.buttonBg.replace('linear-gradient(135deg, ', 'rgba(').replace(' 0%', '').split(',')[0] + ', 0.95)';

      // Feedback visual
      showStatus(effect.message, 1500);

      clickCount++;
    }

    // Event listener do botÃ£o
    interactButton.addEventListener('click', changeLogoColor);
    interactButton.addEventListener('touchstart', (e) => {
      e.preventDefault();
      changeLogoColor();
    });

    console.log('ðŸš€ Sistema EEP iniciado!');
  </script>
</body>
</html>
