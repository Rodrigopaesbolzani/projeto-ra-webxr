# Conteúdo HTML e JavaScript Completo com correção na lógica de interação
html_content = """
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projeto RA - A-Frame/MindAR.js (CORRIGIDO)</title>
  
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #tap-to-interact {
      position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
      padding: 10px 20px; background-color: rgba(0, 0, 0, 0.8);
      color: white; border-radius: 5px; font-family: sans-serif;
      font-weight: bold; z-index: 9999; cursor: pointer;
    }
    a-gltf-model { visibility: hidden; }
  </style>

  <script>
    AFRAME.registerComponent('interact-on-click', {
      init: function () {
        const modelEl = this.el;
        let isLarge = false;

        modelEl.addEventListener('model-loaded', function () {
            modelEl.setAttribute('visible', true);
            modelEl.style.visibility = 'visible';
        });
        
        modelEl.addEventListener('click', function () {
          if (isLarge) {
            // VOLTA AO ESTADO NORMAL: Volta a escala e REINICIA a rotação
            modelEl.setAttribute('animation', { 
                property: 'scale',
                to: '0.1 0.1 0.1',
                dur: 500,
                easing: 'easeInOutQuad'
            });
            modelEl.setAttribute('material', 'emissive: #000000; emissiveIntensity: 0;');
            
            // REINICIA A ANIMAÇÃO DE ROTAÇÃO AUTOMÁTICA
            modelEl.setAttribute('animation__auto', { 
                property: 'rotation', 
                to: '0 360 0', 
                loop: true, 
                dur: 5000, 
                dir: 'normal', 
                easing: 'linear' 
            });
            
          } else {
            // ENTRA NO ESTADO INTERATIVO: Aumenta, brilha e PARA a rotação
            modelEl.setAttribute('animation', { 
                property: 'scale',
                to: '0.15 0.15 0.15',
                dur: 500,
                easing: 'easeInOutQuad'
            });
            modelEl.setAttribute('material', 'emissive: #00ff00; emissiveIntensity: 0.5;');
            
            // REMOVE/PARA A ANIMAÇÃO DE ROTAÇÃO AUTOMÁTICA
            modelEl.removeAttribute('animation__auto'); 
          }
          isLarge = !isLarge;
        });
      }
    });
  </script>
</head>

<body>
  <div id="tap-to-interact">Toque no Objeto 3D para Interagir!</div>

  <a-scene 
    mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights: true" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <a-asset-item 
        id="avatarModel" 
        src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/softmind/scene.gltf">
      </a-asset-item>
    </a-assets>

    <a-camera mindar-image-camera=""></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model 
        id="animatedModel"
        src="#avatarModel" 
        rotation="0 0 0" 
        position="0 0 0.1" 
        scale="0.1 0.1 0.1" 
        
        animation__auto="property: rotation; to: 0 360 0; loop: true; dur: 5000; dir: normal; easing: linear;"
        
        interact-on-click
        visible="false"
        >
      </a-gltf-model>
    </a-entity>
  </a-scene>
</body>
</html>
"""

with open('index.html', 'w') as f:
    f.write(html_content)
